<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Review - Star Media Reviews</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
<header>
  <h1>Star Media Reviews</h1>
  <nav>
    <ul>
      <a href="index.html">Home</a></li>
      <a href="reviews.html">Reviews</a></li>
      <a href="write-review.html">Write a Review</a></li>
      <a href="request-new-media.html" class="active">Request New Media</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Write a New Review</h2>

  <form id="new-review-form" novalidate>
    <label for="media-title">Media Title:</label>
    <select id="media-title" required></select>

    <label for="media-type">Type:</label>
    <input id="media-type" type="text" readonly />

    <label for="rating">Rating (1 - 10):</label>
    <input id="rating" type="number" min="1" max="10" required />

    <label for="review-text">Review: <span class="optional-text">(optional)</span></label>
    <textarea id="review-text" name="review-text" placeholder="Write your thoughts here..."></textarea>


    <button type="submit">Submit Review</button>
  </form>
</main>

<script src="../assets/javascript/writeanewreview.js" defer></script> <!-- only for write-review.html -->
<script src="../assets/javascript/FormHandling.js" defer></script>

</body>
</html>
