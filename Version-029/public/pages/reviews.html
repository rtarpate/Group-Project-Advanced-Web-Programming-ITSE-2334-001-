  <header>

  <div class="search-controls">

    <input
        type="text"
        id="search-input"

        <option value="all">All Media Types</option>

        <option value="tv_show">TV Shows</option>
        <option value="video_game">Video Games</option>
        <option value="comic_book">Comic Books</option>

        <option value="novel">Novels</option>
        <option value="web_novel">Web Novels</option>
        <option value="web_series">Web Series</option>
        <option value="audio_book">Audio Books</option>
    </select>

    <select id="sort-select">
        <option value="none">Sort By...</option>
        <option value="rating-high">Rating: High → Low</option>
        <option value="rating-low">Rating: Low → High</option>
        <option value="title-az">Title: A → Z</option>
        <option value="title-za">Title: Z → A</option>
        <option value="most-ratings">Most Ratings</option>
        <option value="release-new">Newest Release</option>
        <option value="release-old">Oldest Release</option>
    </select>

</div>
