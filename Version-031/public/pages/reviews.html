<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Reviews</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header>
    <h1>Media Reviews</h1>
    <nav>
        <ul>
            <a href="index.html">Home</a>
            <a href="reviews.html" class="active">Reviews</a>
            <a href="write-review.html">Write a Review</a>
            <a href="request-new-media.html">Request New Media</a>
        </ul>
    </nav>
</header>

<main>

    <!-- Search + Filter Controls -->
    <div class="search-controls">
        <div class="search-container">

            <!-- Search Text -->
            <input id="search-bar"
                   type="text"
                   placeholder="Search media by title...">

            <!-- Filter by Media Type -->
            <select id="type-filter">
                <option value="">All Types</option>
                <option value="Movie">Movies</option>
                <option value="TV Show">TV Shows</option>
                <option value="Video Game">Video Games</option>
                <option value="Manga">Manga</option>
                <option value="Comic Book">Comic Books</option>
                <option value="Novel">Novels</option>
                <option value="Web Novel">Web Novels</option>
                <option value="Web Series">Web Series</option>
                <option value="Audio Book">Audio Books</option>
            </select>

            <!-- Sort -->
            <select id="sort-filter">
                <option value="">Sort By</option>
                <option value="title-asc">Title (A–Z)</option>
                <option value="title-desc">Title (Z–A)</option>
                <option value="rating-desc">Rating (High → Low)</option>
                <option value="rating-asc">Rating (Low → High)</option>
            </select>

        </div>
    </div>

    <!-- Media Cards Container -->
    <div id="reviews-container" class="reviews-grid"></div>

</main>

<footer>
    <p>&copy; 2025 Star Media Reviews</p>
</footer>

<!-- IMPORTANT: Correct Script Path -->
<script src="../assets/javascript/reviews.js"></script>



<!-- DEBUG PANEL (hidden by default) -->
<div id="debug-panel" style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 250px;
    overflow-y: auto;
    background: #111;
    color: #0f0;
    font-family: monospace;
    padding: 10px;
    border-top: 3px solid #0f0;
    display: none;
    z-index: 99999;">
</div>

<button onclick="document.getElementById('debug-panel').style.display =
    document.getElementById('debug-panel').style.display === 'none' ? 'block' : 'none';"
    style="position: fixed; bottom: 260px; right: 20px; z-index: 99999;">
    Toggle Debug
</button>


</body>
</html>
