<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header>
    <h1>Star Media Reviews</h1>
    <nav>
        <ul>
            <a href="index.html">Home</a>
            <a href="reviews.html" class="active">Reviews</a>
            <a href="write-review.html">Write a Review</a>
            <a href="request-new-media.html">Request New Media</a>
        </ul>
    </nav>
</header>

<div class="media-details-container">

    <div class="media-header">
        <img id="media-image" src="" alt="Media Image">

        <div class="media-info">
            <h2 id="media-title"></h2>

            <div id="media-stars"></div>

            <p><strong>Average Rating:</strong> <span id="media-average"></span> / 10</p>
            <p><strong>Total Ratings:</strong> <span id="media-count"></span></p>

            <p><strong>Genre:</strong> <span id="media-genre"></span></p>
            <p><strong>Type:</strong> <span id="media-type"></span></p>
            <p><strong>Release Date:</strong> <span id="media-release"></span></p>
            <p><strong>Content Rating:</strong> <span id="media-content-rating"></span></p>
        </div>
    </div>

    <hr>

    <h3>User Reviews</h3>

    <div id="reviews-list"></div>

</div>

<script src="../assets/javascript/media-details.js"></script>

</body>
</html>
