<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review - Media Review Hub</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <h1>Media Review Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="write-review.html">Write a Review</a>
    </nav>
  </header>
  <div class="container">
    <h2>Write a New Review</h2>
    <form>
      <label for="title">Media Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="type">Type:</label>
      <select id="type" name="type">
        <option>Movie</option>
        <option>Video Game</option>
        <option>TV Show</option>
      </select>

      <label for="rating">Rating (1-10):</label>
      <input type="number" id="rating" name="rating" min="1" max="10" required>

      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <h2>Request New Media</h2>
    <form>
      <label for="new-title">Media Title:</label>
      <input type="text" id="new-title" name="new-title" required>

      <label for="description">Description/Reason:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Request Media</button>
    </form>
  </div>
</body>
</html>
