<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews - Star Media Reviews</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Star Media Reviews</h1>
    <nav>
    <ul>
      <a href="index.html">Home</a></li>
      <a href="reviews.html">Reviews</a></li>
      <a href="write-review.html">Write a Review</a></li>
      <a href="request-new-media.html" class="active">Request New Media</a></li>
    </ul>
  </header>

  <main class="container">
    <h2>Reviews</h2>

    <!-- Example sample reviews from the project's sample data. 
         Each sample has data-title so JS can update it when a new review for that title is submitted. -->
    <section class="sample-reviews">
      <article class="review-card" data-title="The Matrix" data-type="Movie">
        <h3>The Matrix</h3>
        <p><strong>Type:</strong> Movie</p>
        <p><strong>Rating:</strong> 8/10</p>
        <p class="review-text">Great story and visuals, but pacing was a bit slow.</p>
        <hr />
      </article>

      <article class="review-card" data-title="Breaking Bad" data-type="TV">
        <h3>Breaking Bad</h3>
        <p><strong>Type:</strong> TV</p>
        <p><strong>Rating:</strong> 9/10</p>
        <p class="review-text">A masterpiece of television storytelling.</p>
        <hr />
      </article>
    </section>

    <div id="reviews-container" aria-live="polite"></div>
  </main>

  <script src="../assets/javascript/writeanewreview.js" defer></script>
</body>
</html>
