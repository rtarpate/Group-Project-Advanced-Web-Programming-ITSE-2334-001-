<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review - Star Media Reveiws</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <h1>Star Media Reveiws</h1>
    <nav>
    <ul>
      <a href="index.html">Home</a></li>
      <a href="reviews.html">Reviews</a></li>
      <a href="write-review.html">Write a Review</a></li>
      <a href="request-new-media.html" class="active">Request New Media</a></li>
    </ul>
  </nav>
  </header>
  <div class="container">
    <h2>Write a New Review</h2>
    <form>
      <label for="title">Media Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="type">Type:</label>
      <select id="type" name="type">
        <option>Movie</option>
        <option>Video Game</option>
        <option>TV Show</option>
      </select>

      <label for="rating">Rating (1-10):</label>
      <input type="number" id="rating" name="rating" min="1" max="10" required>

      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    
  </div>
</body>
</html>
